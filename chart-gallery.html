  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
  }
  
  .container {
    max-width: 1400px;
    margin: 0 auto;
  }
  
  h1 {
    text-align: center;
    color: white;
    font-size: 3rem;
    margin-bottom: 2rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }
  
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 30px;
    margin-top: 40px;
  }
  
  .chart-card {
    background: white;
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  
  .chart-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  }
  
  .chart-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #667eea, #764ba2);
  }
  
  .chart-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 15px;
    text-align: center;
  }
  
  .chart-iframe {
    width: 100%;
    height: 300px;
    border: none;
    border-radius: 8px;
    background: #f8f9fa;
  }
  
  .chart-info {
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid #e9ecef;
  }
  
  .config-section {
    margin-bottom: 15px;
  }
  
  .config-label {
    font-weight: 600;
    color: #495057;
    margin-bottom: 8px;
    display: block;
  }
  
  .config-content {
    background: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 6px;
    padding: 12px;
    font-family: 'Courier New', monospace;
    font-size: 11px;
    max-height: 150px;
    overflow-y: auto;
    white-space: pre-wrap;
    word-break: break-all;
  }
  
  .data-structure {
    background: #fff3cd;
    border: 1px solid #ffeaa7;
    color: #856404;
  }
  
  .loading {
    text-align: center;
    padding: 40px;
    color: #6c757d;
  }
  
  .chart-count {
    text-align: center;
    color: white;
    font-size: 1.2rem;
    margin-bottom: 20px;
    opacity: 0.9;
  }
</style>
</head>

  // Load file content
  async function loadFile(filename) {
    try {
      const response = await fetch(filename);
      if (!response.ok) throw new Error(`Failed to load ${filename}`);
      return await response.text();
    } catch (error) {
      console.error(`Error loading ${filename}:`, error);
      return null;
    }
  }

  // Create chart card
  function createChartCard(chart) {
    const card = document.createElement('div');
    card.className = 'chart-card';
    
    card.innerHTML = `
      <div class="chart-title">${chart.name}</div>
      <iframe class="chart-iframe" src="${chart.file}" title="${chart.name}"></iframe>
      <div class="chart-info">
        <div class="config-section">
          <span class="config-label">ðŸ“‹ Configuration</span>
          <div class="config-content" id="config-${chart.config}">Loading...</div>
        </div>
        <div class="config-section">
          <span class="config-label">ðŸ“Š Data Structure</span>
          <div class="config-content data-structure" id="structure-${chart.dataStructure}">Loading...</div>
        </div>
      </div>
    `;
    
    return card;
  }

  // Load and display all charts
  async function loadGallery() {
    gallery.innerHTML = '';
    chartCount.textContent = `Displaying ${charts.length} chart types`;
    
    for (const chart of charts) {
      const card = createChartCard(chart);
      gallery.appendChild(card);
      
      // Load configuration
      const configContent = await loadFile(chart.config);
      if (configContent) {
        const configElement = document.getElementById(`config-${chart.config}`);
        try {
          const formatted = JSON.stringify(JSON.parse(configContent), null, 2);
          configElement.textContent = formatted;
        } catch (e) {
          configElement.textContent = configContent;
        }
      }
      
      // Load data structure
      const structureContent = await loadFile(chart.dataStructure);
      if (structureContent) {
        const structureElement = document.getElementById(`structure-${chart.dataStructure}`);
        structureElement.textContent = structureContent;
      }
    }
  }

  // Initialize gallery
  loadGallery();
